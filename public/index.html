<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>schematic.io</title>
    <link rel="stylesheet" type="text/css" href="/css/schematic.io.css">
    <script type="text/javascript" src="/js/schematic.io.js"></script>
    <script type="text/javascript">require("schematic.io").init()</script>
</head>
<body>
    <div class="header">
        <div class="top"><a href="/"><img src="/img/logo.png" class="logo"></a></div>
        <div class="bottom">
            <select class="">
                <option>2D and 3D</option>
                <option>2D and 3D</option>
                <option>2D and 3D</option>
            </select>
        </div>
    </div>

    <div id="home">
        welcome to schematic.io. <a href="/schematic/new">Start designing</a>.
        <br>
        <a href="/about">about us</a>
        <br>
        <a href="/search">search schematics</a>
        <br>
        <a href="/signupin">sign up or register</a>
    </div>
    <div id="about">about us goes here</div>
    <div id="search">search</div>
    <div id="signupin">sign up or register</div>

    <div id="schematic">
        <div class="palette">
            <div class="tools">
                <div data-tool="Pencil"><img src="/img/pencil-tool.png"></div>
                <div data-tool="Line"><img src="/img/line-tool.png"></div>
                <div data-tool="Square"><img src="/img/square-tool.png"></div>
                <div data-tool="Circle"><img src="/img/circle-tool.png"></div>
                <div data-tool="Polygon"><img src="/img/polygon-tool.png"></div>
                <div data-tool="Marquee"><img src="/img/marquee-tool.png"></div>
                <div data-tool="Eraser"><img src="/img/eraser-tool.png"></div>
                <div data-tool="Bucket"><img src="/img/bucket-tool.png"></div> 
                <div data-tool="Pointer"><img src="/img/pointer-tool.png"></div> 
                <div data-tool="Grab"><img src="/img/grab-tool.png"></div> 
            </div>
            <div style="clear"></div>
            <div class="color">
                    <div class="selectedColor"></div>
                    <div class="inputMask"></div>
            </div>
        </div>

        <div id="center">
            <div id="panels">
                <div class="editor"></div>
                <div class="preview"></div>
            </div>
            <div id="console">console</div>
        </div>

        <div class="layers">
            <div class"details">
                <input type="text" placeholder="schematic name" class="Schematic-name" />
            </div>
            <div class="settings">
            w: <input type="text" class="width"> 
            h: <input tyep="text" class="height"> 
            s: <input type="text" class="size"> 
            </div>
            <button class="newLayer">+</button>
            <ul></ul>
        </div>
    </div>

</body>â€‹
</html>
